<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptfix Labs Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            background-image: url('images/landing image.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        .banner-container {
            display: grid;
            grid-template-columns: 2.8fr 1.2fr; 
            max-width: 980px;
            max-height: 950px;
            border-radius: 70px;
            margin: 80px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .image-section {
            flex: 1;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }
        
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .content-section {
            flex: 1;
            background-color: #0a3856;
            color: white;
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            color: #f0c14b;
            font-size: 2rem;
        }
        
        .logo-text {
            font-size: 1.9rem;
            font-weight: 600;
        }
        
        .headline {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 3.5rem;
            letter-spacing: -0.5px;
        }
        
        .cta-button {
            background-color: #4a9cb5;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            max-width: 250px;
            text-align: center;
            margin-bottom: 2rem;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .cta-button:hover {
            background-color: #3a8ca5;
        }
        
        .social-icons {
            display: flex;
            gap: 1rem;
        }
        
        .social-icon {
            background-color: transparent;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 1px solid white;
            transition: background-color 0.3s;
        }
        
        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
